{{ define "home_page"}}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/iconsfont.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="shortcut icon" href="/static/image/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,700;1,160&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>SAOM | Главная</title>
</head>

<script src="/static/js/jquery-3.6.0.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
<script src="/static/js/script.js" type="text/javascript"></script>


<script lang="JavaScript">
    $(window).on('load', function () {
        $('#link_reg').on("click", function(){ //вешаем событие на клик по кнопке id="btn1"
            $('#block_one').show();//включает/выключает элемент id="text"
            $('#block_two').hide();
        });

        $('#link_auth').on("click", function(){ //вешаем событие на клик по кнопке id="btn1"
            $('#block_one').hide();//включает/выключает элемент id="text"
            $('#block_two').show();
        });

        $('#load').delay(17500).fadeOut('slow');
        $('#block_two').delay(17600).show(0);

        $('#example3').typeIt({
            strings: ["Добро пожаловать на Бета-Тест сайта сервера по майкнрафту.", "SWORD ART ONLINE", "После прогрузки сайта,авторизируйтесь или зарегистрируйтесь", "затем, нажмите кнопку Home, что бы вызвать панель.", "Если у вас ноутбук,зажмите клавишу *Fn и стрелку в лево*"],
            speed: 50,
            autoStart: false
        });
    });

</script>

<body>
<div id="load" class="load">
    <div class="intro">


        <p id="example3"></p>

    </div>
</div>


<!--Register-->
<form action="/reg">

    <div class="block_one" id="block_one">
        <h1 class="info_register">Registration_::</h1>

        <h1 class="info_two">If you registration,<br>u accept our rules,<br>and require your<br> personal information<br> to our system.</h1>

        <div class="input_login">
            <h1 class="point_login">:login</h1>
            <input type="text" placeholder=":input login" name="login">
        </div>

        <div class="input_email">
            <h1 class="point_email">:email</h1>
            <input type="email" placeholder=":input email" name="email">
        </div>

        <div class="input_password">
            <h1 class="point_password">:password</h1>
            <input type="password" placeholder=":input password" name="password">
        </div>

        <div class="input_repassword">
            <h1 class="point_repassword">:repeat password</h1>
            <input type="password" placeholder=":input repassword" name="repassword">
        </div>

        <a href="#" class="have_account" id="link_auth">Have an account?</a>

        <button class="bn36378">Submit</button>
    </div>

</form>

<!--Join-->
<form action="/auth">
    <div class="block_two" id="block_two">
        <h1 class="info_join">Log in_::</h1>

        <div class="input_account">
            <h1 class="point_account">:account</h1>
            <input type="text" placeholder=":input account" name="login">
        </div>

        <div class="input_passwordd">
            <h1 class="point_passwordd">:password</h1>
            <input type="password" placeholder=":input passwordd" name="password">
        </div>

        <a href="#block_one" class="dont_account" id="link_reg">Don't have an account?</a>

        <button class="bn3637">Submit</button>
    </div>
</form>


<script src="/static/js/jquery-3.6.0.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
<script src="/static/js/script.js" type="text/javascript"></script>
</body>
</html>
{{ end }}
